<!DOCTYPE html>
<html>
    <head>
        <title>Dictionary</title>
        <link href="Dictionary.css" rel="stylesheet">
        <script src="Dictionary.js"></script>
    </head>
    <body>
        <h2>DICTIONARY PROJECT by NOI</h2>
        <div id="text_input">
            <label for="text">Please add a new word in the dictionary.</label>
            <input type="text" id="input_word">
            <button id="add_word" onclick="add_word()">Push to add</button>
        </div><br>
        <div>
            <label for="text">Search if a word already exists in the dictionary.</label>
            <input type="text" id="searched_word">
            <button id="search_word" onclick="search_word()">Your result</button>
        </div>
    </body>
</html>
